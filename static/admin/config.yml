backend:
  name: git-gateway
  branch: main
publish_mode: editorial_workflow
media_folder: assets/img/uploads

collections:
  - name: docs
    label: Docs
    folder: docs
    create: true
    extension: mdx
    format: frontmatter
    fields:
      - { name: title, label: Title, widget: string }
      - { name: sidebar_label, label: Label, widget: string }
      - { name: body, label: Body, widget: markdown }
